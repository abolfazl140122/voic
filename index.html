<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مافیا فکت - Mafia Fact</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'B Homa', Tahoma, Geneva, Verdana, sans-serif; /* A common Persian font, or replace with web-font */
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #e0e0e0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
        }

        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.7s ease-in-out, visibility 0.7s ease-in-out;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            z-index: 10;
        }

        .screen.active {
            opacity: 1;
            visibility: visible;
            z-index: 20;
        }

        /* Loading Screens */
        .loading-text {
            font-size: 2.5em;
            color: #0f3460;
            margin-bottom: 30px;
            animation: fadeInOut 2s infinite alternate;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #e94560;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes fadeInOut {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Registration Screen */
        #registration-screen {
            background: linear-gradient(135deg, #0f3460, #16213e);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 40px;
            max-width: 400px;
            width: 90%;
        }

        #registration-screen h2 {
            font-size: 2.2em;
            color: #e94560;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        #username-input {
            width: calc(100% - 20px);
            padding: 15px;
            margin-bottom: 25px;
            border: 2px solid #0f3460;
            border-radius: 8px;
            background-color: #27496d;
            color: #e0e0e0;
            font-size: 1.1em;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #username-input::placeholder {
            color: #a0a0a0;
        }

        #username-input:focus {
            border-color: #e94560;
            box-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
        }

        .button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            background-color: #e94560;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin: 10px 0;
            text-decoration: none; /* For potential future links */
        }

        .button:hover {
            background-color: #c93550;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        /* Main Menu */
        #main-menu {
            position: relative;
            background: none; /* Main menu background is body's gradient */
        }

        #user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(15, 52, 96, 0.8);
            padding: 15px 25px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
        }

        #user-info:hover {
            transform: scale(1.03);
        }

        #user-avatar {
            width: 50px;
            height: 50px;
            background-color: #e94560; /* Placeholder avatar color */
            border-radius: 50%;
            margin-left: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: white;
            font-weight: bold;
            overflow: hidden;
        }

        #display-username {
            font-size: 1.3em;
            font-weight: bold;
            color: #f0f0f0;
        }

        #start-game-button {
            padding: 25px 60px;
            font-size: 2.5em;
            background-color: #0f3460;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: pulse 2s infinite;
        }

        #start-game-button:hover {
            animation: none;
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.6);
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7); }
            100% { transform: scale(1); box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); }
        }

        #bottom-buttons {
            position: absolute;
            bottom: 30px;
            display: flex;
            gap: 20px;
        }

        #bottom-buttons .button {
            padding: 12px 25px;
            font-size: 1.1em;
            background-color: #1a1a2e;
        }

        #bottom-buttons .button:hover {
            background-color: #0f3460;
        }

        /* Coming Soon Popup */
        #coming-soon-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background-color: #0f3460;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            z-index: 100;
            color: #e0e0e0;
            font-size: 1.8em;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        #coming-soon-popup.active {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        #coming-soon-popup p {
            margin: 0 0 20px 0;
        }

        #close-popup-button {
            background-color: #e94560;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        #close-popup-button:hover {
            background-color: #c93550;
        }

        /* Game Screen */
        #game-screen {
            background: linear-gradient(135deg, #0f3460, #16213e);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 30px;
            max-width: 800px;
            width: 90%;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        #game-screen h2 {
            font-size: 2em;
            color: #e94560;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        #level-info {
            font-size: 1.5em;
            color: #f0f0f0;
            margin-bottom: 15px;
        }

        #target-slots {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            min-height: 80px;
        }

        .target-slot {
            width: 120px;
            height: 60px;
            border: 3px dashed #a0a0a0;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8em;
            color: #e0e0e0;
            background-color: rgba(255, 255, 255, 0.05);
            transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
            overflow: hidden;
        }

        .target-slot.filled {
            border: 3px solid #e94560;
            background-color: rgba(233, 69, 96, 0.2);
            cursor: pointer;
        }
         .target-slot.filled:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
        }

        #word-pool {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .word-item {
            padding: 15px 25px;
            background-color: #1a1a2e;
            border: 2px solid #0f3460;
            border-radius: 8px;
            font-size: 1.6em;
            color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .word-item:hover {
            background-color: #27496d;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        .word-item.selected {
            opacity: 0.5;
            pointer-events: none; /* Make it unclickable when selected */
            background-color: #3e5e80;
            transform: none;
            box-shadow: none;
        }

        #submit-answer-button {
            background-color: #0f3460;
            font-size: 1.5em;
            padding: 18px 40px;
        }

        #submit-answer-button:hover {
            background-color: #0a2142;
        }

        #feedback-message {
            font-size: 1.6em;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
            min-height: 1.8em; /* Prevent layout shift */
        }

        #feedback-message.show {
            opacity: 1;
        }

        #feedback-message.correct {
            color: #4CAF50; /* Green */
        }

        #feedback-message.incorrect {
            color: #FF5733; /* Red */
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        /* Congratulations Screen */
        #congratulations-screen h2 {
            font-size: 3em;
            color: #e94560;
            margin-bottom: 30px;
            animation: bounceIn 1s ease-out;
        }

        #congratulations-screen p {
            font-size: 1.8em;
            color: #f0f0f0;
            margin-bottom: 40px;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.1); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        #back-to-menu-button {
            background-color: #0f3460;
            font-size: 1.5em;
            padding: 18px 40px;
        }

    </style>
</head>
<body>

    <!-- Loading Screen 1 -->
    <div id="loading-screen-1" class="screen active">
        <div class="loading-text">در حال بارگذاری مافیا فکت...</div>
        <div class="spinner"></div>
    </div>

    <!-- Registration Screen -->
    <div id="registration-screen" class="screen">
        <h2>به مافیا فکت خوش آمدید!</h2>
        <input type="text" id="username-input" placeholder="نام کاربری خود را وارد کنید">
        <button id="register-button" class="button">ثبت نام</button>
    </div>

    <!-- Loading Screen 2 -->
    <div id="loading-screen-2" class="screen">
        <div class="loading-text">آماده‌سازی بازی...</div>
        <div class="spinner"></div>
    </div>

    <!-- Main Menu -->
    <div id="main-menu" class="screen">
        <div id="user-info">
            <span id="display-username"></span>
            <div id="user-avatar">?</div>
        </div>
        <button id="start-game-button" class="button">شروع بازی</button>
        <div id="bottom-buttons">
            <button id="chat-button" class="button">چت</button>
            <button id="clan-button" class="button">کلن</button>
            <button id="shop-button" class="button">فروشگاه</button>
        </div>
    </div>

    <!-- Coming Soon Popup -->
    <div id="coming-soon-popup" class="screen">
        <p>این بخش به زودی در دسترس خواهد بود!</p>
        <button id="close-popup-button" class="button">باشه</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
        <h2>بازی کلمات مافیا</h2>
        <div id="level-info"></div>
        <div id="target-slots">
            <!-- Slots will be populated here by JS -->
        </div>
        <div id="word-pool">
            <!-- Word pieces will be populated here by JS -->
        </div>
        <button id="submit-answer-button" class="button">بررسی جواب</button>
        <div id="feedback-message"></div>
    </div>

    <!-- Congratulations Screen -->
    <div id="congratulations-screen" class="screen">
        <h2>تبریک می‌گم!</h2>
        <p>شما تمامی مراحل را با موفقیت پشت سر گذاشتید!</p>
        <button id="back-to-menu-button" class="button">بازگشت به منو</button>
    </div>

    <script>
        const GAME_VERSION = "1.0.0"; // Change this to force re-registration on update

        // DOM Elements
        const loadingScreen1 = document.getElementById('loading-screen-1');
        const registrationScreen = document.getElementById('registration-screen');
        const usernameInput = document.getElementById('username-input');
        const registerButton = document.getElementById('register-button');
        const loadingScreen2 = document.getElementById('loading-screen-2');
        const mainMenu = document.getElementById('main-menu');
        const displayUsername = document.getElementById('display-username');
        const userAvatar = document.getElementById('user-avatar');
        const startGameButton = document.getElementById('start-game-button');
        const chatButton = document.getElementById('chat-button');
        const clanButton = document.getElementById('clan-button');
        const shopButton = document.getElementById('shop-button');
        const comingSoonPopup = document.getElementById('coming-soon-popup');
        const closePopupButton = document.getElementById('close-popup-button');
        const gameScreen = document.getElementById('game-screen');
        const levelInfo = document.getElementById('level-info');
        const targetSlotsContainer = document.getElementById('target-slots');
        const wordPoolContainer = document.getElementById('word-pool');
        const submitAnswerButton = document.getElementById('submit-answer-button');
        const feedbackMessage = document.getElementById('feedback-message');
        const congratulationsScreen = document.getElementById('congratulations-screen');
        const backToMenuButton = document.getElementById('back-to-menu-button');

        let currentScreen = null;
        let userName = '';
        let currentLevel = 0;
        let selectedWordsInSlots = []; // Stores the actual word strings in slots

        const gameLevels = [
            {
                correctWord: "MAFIA",
                poolWords: ["MA", "FI", "A"]
            },
            {
                correctWord: "DETECTIVE",
                poolWords: ["DE", "TECT", "IVE"]
            },
            {
                correctWord: "GODFATHER",
                poolWords: ["GOD", "FATH", "ER"]
            },
            {
                correctWord: "TOWN",
                poolWords: ["TO", "WN"]
            }
            // Add more levels here!
            // { correctWord: "NEWWORD", poolWords: ["N", "EW", "WORD"] }
        ];

        // --- Screen Management ---
        function showScreen(screenElement) {
            if (currentScreen) {
                currentScreen.classList.remove('active');
            }
            screenElement.classList.add('active');
            currentScreen = screenElement;
        }

        // --- Persistence Logic ---
        function checkUserSession() {
            const storedUsername = localStorage.getItem('mafiaFact_username');
            const storedVersion = localStorage.getItem('mafiaFact_version');

            if (storedUsername && storedVersion === GAME_VERSION) {
                userName = storedUsername;
                userAvatar.textContent = userName.charAt(0).toUpperCase(); // First letter for avatar
                displayUsername.textContent = userName;
                setTimeout(() => showScreen(loadingScreen2), 1500); // Go to loading 2 then main menu
            } else {
                // Version mismatch or no user, force registration
                localStorage.removeItem('mafiaFact_username');
                localStorage.removeItem('mafiaFact_version');
                setTimeout(() => showScreen(registrationScreen), 1500);
            }
        }

        // --- Event Listeners ---
        registerButton.addEventListener('click', () => {
            const inputName = usernameInput.value.trim();
            if (inputName) {
                userName = inputName;
                localStorage.setItem('mafiaFact_username', userName);
                localStorage.setItem('mafiaFact_version', GAME_VERSION);
                userAvatar.textContent = userName.charAt(0).toUpperCase();
                displayUsername.textContent = userName;
                showScreen(loadingScreen2);
                setTimeout(() => showScreen(mainMenu), 1500); // After loading 2, go to main menu
            } else {
                alert('لطفاً نام کاربری خود را وارد کنید.');
                usernameInput.focus();
            }
        });

        startGameButton.addEventListener('click', () => {
            currentLevel = 0; // Reset level for new game
            loadLevel(currentLevel);
            showScreen(gameScreen);
        });

        // "Coming Soon" buttons
        chatButton.addEventListener('click', () => showComingSoon());
        clanButton.addEventListener('click', () => showComingSoon());
        shopButton.addEventListener('click', () => showComingSoon());
        closePopupButton.addEventListener('click', () => hideComingSoon());

        function showComingSoon() {
            comingSoonPopup.classList.add('active');
        }

        function hideComingSoon() {
            comingSoonPopup.classList.remove('active');
        }

        submitAnswerButton.addEventListener('click', handleSubmitAnswer);
        backToMenuButton.addEventListener('click', () => showScreen(mainMenu));


        // --- Game Logic ---
        function loadLevel(levelIndex) {
            if (levelIndex >= gameLevels.length) {
                showScreen(congratulationsScreen);
                return;
            }

            currentLevel = levelIndex;
            const levelData = gameLevels[currentLevel];
            levelInfo.textContent = `مرحله ${currentLevel + 1}`;
            selectedWordsInSlots = [];
            feedbackMessage.classList.remove('show', 'correct', 'incorrect');
            feedbackMessage.textContent = '';

            // Clear existing slots and words
            targetSlotsContainer.innerHTML = '';
            wordPoolContainer.innerHTML = '';

            // Create target slots
            for (let i = 0; i < levelData.poolWords.length; i++) {
                const slot = document.createElement('div');
                slot.classList.add('target-slot');
                slot.dataset.index = i; // Store index for reordering if needed
                slot.addEventListener('click', removeWordFromSlot);
                targetSlotsContainer.appendChild(slot);
            }

            // Create word pool items (shuffled)
            const shuffledWords = shuffleArray([...levelData.poolWords]);
            shuffledWords.forEach(word => {
                const wordItem = document.createElement('div');
                wordItem.classList.add('word-item');
                wordItem.textContent = word;
                wordItem.dataset.word = word; // Store the word itself
                wordItem.addEventListener('click', addWordToSlot);
                wordPoolContainer.appendChild(wordItem);
            });
        }

        function addWordToSlot(event) {
            const wordItem = event.target;
            const word = wordItem.dataset.word;

            const emptySlot = document.querySelector('.target-slot:not(.filled)');
            if (emptySlot) {
                emptySlot.textContent = word;
                emptySlot.classList.add('filled');
                emptySlot.dataset.originalWordItem = word; // Reference to the word item that came from the pool

                selectedWordsInSlots.push({ word: word, slotElement: emptySlot });
                wordItem.classList.add('selected'); // Mark as selected/used
            }
        }

        function removeWordFromSlot(event) {
            const slot = event.target;
            if (slot.classList.contains('filled')) {
                const wordToRemove = slot.textContent;

                // Find the original word item in the pool and reactivate it
                const originalWordItem = document.querySelector(`.word-item[data-word="${wordToRemove}"]:not(.selected)`) ||
                                       document.querySelector(`.word-item.selected[data-word="${wordToRemove}"]`); // Find it even if already marked selected
                if (originalWordItem) {
                    originalWordItem.classList.remove('selected');
                }

                slot.textContent = '';
                slot.classList.remove('filled');
                delete slot.dataset.originalWordItem;

                // Remove from our internal tracking array
                selectedWordsInSlots = selectedWordsInSlots.filter(item => item.slotElement !== slot);
            }
        }


        function handleSubmitAnswer() {
            const levelData = gameLevels[currentLevel];
            const currentAnswer = selectedWordsInSlots.map(item => item.word).join('');

            feedbackMessage.classList.remove('correct', 'incorrect');
            feedbackMessage.classList.add('show');

            if (currentAnswer === levelData.correctWord) {
                feedbackMessage.textContent = 'درست است! آفرین!';
                feedbackMessage.classList.add('correct');
                submitAnswerButton.disabled = true; // Prevent multiple submissions
                setTimeout(() => {
                    loadLevel(currentLevel + 1);
                    submitAnswerButton.disabled = false;
                }, 1500); // Wait a bit before loading next level
            } else {
                feedbackMessage.textContent = 'اشتباه است! دوباره تلاش کنید.';
                feedbackMessage.classList.add('incorrect');
                // Clear slots and reset word pool after a short delay
                setTimeout(() => {
                    clearGameSlots();
                }, 1000); // Show feedback then clear
            }
        }

        function clearGameSlots() {
            document.querySelectorAll('.target-slot.filled').forEach(slot => {
                slot.textContent = '';
                slot.classList.remove('filled');
                delete slot.dataset.originalWordItem;
            });
            document.querySelectorAll('.word-item.selected').forEach(item => {
                item.classList.remove('selected');
            });
            selectedWordsInSlots = [];
        }


        // Utility function to shuffle an array (Fisher-Yates)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            // Start with loading screen 1
            showScreen(loadingScreen1);
            checkUserSession(); // This will decide where to go next
        });

        // Pre-load a common Persian font (if not already installed on user's system)
        // This is a basic example. For robust web fonts, use @font-face and external files.
        const style = document.createElement('style');
        style.textContent = `
            @font-face {
                font-family: 'B Homa';
                src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/misc/fonts/B_Homa_web.woff2') format('woff2'); /* Example, replace with your font path */
                font-weight: normal;
                font-style: normal;
            }
        `;
        document.head.appendChild(style);

    </script>
</body>
</html>
