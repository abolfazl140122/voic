    }
    
    function handleSwap() {
        [state.from, state.to] = [state.to, state.from];
        updateCurrencyUI('from', state.from); updateCurrencyUI('to', state.to);
        performConversion();
    }
    
    function formatAmount(e) {
        let value = e.target.value.replace(/,/g, '');
        if (value === '') return;
        if (!isNaN(value)) {
            e.target.value = parseFloat(value).toLocaleString('en-US');
        } else {
            e.target.value = e.target.value.slice(0, -1);
        }
    }

    function copyResult() {
        if(!resultFinal.textContent) return;
        const textToCopy = resultFinal.textContent.split(' ')[0];
        navigator.clipboard.writeText(textToCopy.replace(/,/g, ''));
        copyBtn.setAttribute('title', 'Ú©Ù¾ÛŒ Ø´Ø¯!');
        setTimeout(() => copyBtn.setAttribute('title', 'Ú©Ù¾ÛŒ Ú©Ø±Ø¯Ù†'), 2000);
    }

    // --- Ù…Ø¯ÛŒØ±ÛŒØª ØªÙ… Ùˆ Ø­Ø§ÙØ¸Ù‡ Ù…Ø±ÙˆØ±Ú¯Ø± ---
    function toggleTheme() {
        const newTheme = document.documentElement.dataset.theme === 'dark' ? 'light' : 'dark';
        document.documentElement.dataset.theme = newTheme; // Use html tag for better variable inheritance
        document.body.dataset.theme = newTheme; // Keep for compatibility if needed
        themeSwitcher.querySelectorAll('i').forEach(i => i.classList.toggle('active'));
        localStorage.setItem('currency_theme', newTheme);
        if(historyChart) {
            // Re-render chart with new theme colors without fetching data again
            const textColor = getComputedStyle(document.documentElement).getPropertyValue('--text-color').trim();
            historyChart.options.scales.y.ticks.color = textColor;
            historyChart.options.scales.x.ticks.color = textColor;
            historyChart.options.scales.y.grid.color = getComputedStyle(document.documentElement).getPropertyValue('--border-color');
            historyChart.update();
        }
    }
    function savePreferences() { localStorage.setItem('currency_prefs', JSON.stringify({from: state.from, to: state.to, favorites: state.favorites})); }
    function loadPreferences() {
        const theme = localStorage.getItem('currency_theme') || 'light';
        document.documentElement.dataset.theme = theme;
        document.body.dataset.theme = theme;
        if(theme === 'dark') themeSwitcher.querySelectorAll('i').forEach(i => i.classList.toggle('active'));

        const prefs = JSON.parse(localStorage.getItem('currency_prefs'));
        if (prefs) { 
            state.from = prefs.from || 'USD'; 
            state.to = prefs.to || 'IRR'; 
            state.favorites = prefs.favorites || ['EUR', 'GBP', 'JPY', 'AED']; 
        }
    }

    // --- Ø§ÙØ²ÙˆØ¯Ù† Event Listeners ---
    function addEventListeners() {
        convertBtn.addEventListener('click', performConversion);
        swapBtn.addEventListener('click', handleSwap);
        themeSwitcher.addEventListener('click', toggleTheme);
        amountInput.addEventListener('input', formatAmount); // 'input' is better than 'keyup' for this
        copyBtn.addEventListener('click', copyResult);
        ['from', 'to'].forEach(type => {
            const input = document.getElementById(`${type}-currency-input`);
            const dropdown = document.getElementById(`${type}-dropdown`);
            input.addEventListener('focus', () => { 
                input.setSelectionRange(0, input.value.length); // Select all text on focus
                populateDropdown(dropdown, ''); 
                dropdown.classList.add('show'); 
            });
            input.addEventListener('keyup', () => populateDropdown(dropdown, input.value.toLowerCase()));
            document.addEventListener('click', (e) => {
                if (!input.contains(e.target) && !dropdown.contains(e.target)) {
                    dropdown.classList.remove('show'); if (input.value.trim() === '' || !state.allCurrencies.some(c => c[0] === input.value.split(' ')[0])) {
                        updateCurrencyUI(type, state[type]);
                    }
                }
            });
        });
    }

    // --- Ø´Ø±ÙˆØ¹ Ø¨Ø±Ù†Ø§Ù…Ù‡ ---
    init();

    </script>
