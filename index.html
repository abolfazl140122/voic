<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد ارزی پیشرفته</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/financial-formatter@1.0.2/dist/financial-formatter.min.js"></script>

    <style>
        /* ================== CSS ================== */
        :root {
            --bg-color: #f4f7fc; --card-bg: #ffffff; --text-color: #34495e;
            --primary-color: #3498db; --primary-hover: #2980b9; --border-color: #e2e8f0;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.07); --input-bg: #fdfdff;
            --success-color: #2ecc71; --danger-color: #e74c3c; --neutral-color: #95a5a6;
            --warn-color: #f1c40f;
        }
        [data-theme="dark"] {
            --bg-color: #1a202c; --card-bg: #2d3748; --text-color: #e2e8f0;
            --primary-color: #4299e1; --primary-hover: #2b6cb0; --border-color: #4a5568;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.2); --input-bg: #1a202c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Vazirmatn', sans-serif; background-color: var(--bg-color); color: var(--text-color);
            display: flex; justify-content: center; align-items: flex-start;
            min-height: 100vh; padding: 20px; transition: background-color 0.3s, color 0.3s;
        }

        .main-container { width: 100%; max-width: 1400px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .header h1 { font-size: 28px; }
        .theme-switcher, .lang-switcher {
            background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 50px;
            padding: 5px; cursor: pointer; font-size: 18px; width: 80px; display: flex; justify-content: space-between;
            margin-left: 10px;
        }
        .theme-switcher i, .lang-switcher span { padding: 5px; border-radius: 50%; }
        .theme-switcher .active, .lang-switcher .active { background: var(--primary-color); color: white; }

        .app-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 800px) { .app-grid { grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); } }

        .card {
            background: var(--card-bg); padding: 30px; border-radius: 15px; box-shadow: var(--shadow);
            border: 1px solid var(--border-color); transition: all 0.5s;
            opacity: 0; transform: translateY(20px);
            display: flex; flex-direction: column;
        }
        .card.visible { opacity: 1; transform: translateY(0); }
        .card h3 { margin-bottom: 20px; font-size: 20px; }

        /* Notification Toast */
        .toast-notification {
            position: fixed; bottom: 20px; right: 20px; padding: 15px 25px;
            background: var(--primary-color); color: white; border-radius: 8px;
            font-size: 15px; font-weight: 500; z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn { 0% { transform: translateX(100%); opacity: 0; } 100% { transform: translateX(0); opacity: 1; } }
        .toast-notification.danger { background: var(--danger-color); }
        .toast-notification.warn { background: var(--warn-color); }

        /* پیش‌بینی بخش */
        #prediction-section { margin-top: 25px; padding-top: 20px; border-top: 1px solid var(--border-color); }
        #prediction-result { font-size: 16px; margin-top: 10px; padding: 10px; background: var(--input-bg); border-radius: 8px; }
        .prediction-good { color: var(--success-color); }
        .prediction-bad { color: var(--danger-color); }

        /* جدول مقایسه */
        #comparison-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        #comparison-table th, #comparison-table td { 
            padding: 12px; text-align: center; border: 1px solid var(--border-color); 
        }
        #comparison-table th { background: var(--primary-color); color: white; }
        .rate-up { color: var(--success-color); }
        .rate-down { color: var(--danger-color); }

        /* تاریخچه تبدیلات */
        #history-log { margin-top: 20px; }
        .history-item {
            padding: 10px; background: var(--input-bg); margin-bottom: 8px;
            border-radius: 6px; font-size: 14px;
        }
    </style>
</head>
<body>

    <main class="main-container">
        <header class="header card">
            <h1 id="page-title">داشبورد ارزی پیشرفته</h1>
            <div style="display:flex; align-items:center;">
                <div class="lang-switcher" id="lang-switcher">
                    <span class="active" data-lang="fa">فارسی</span>
                    <span data-lang="en">English</span>
                    <span data-lang="ar">العربية</span>
                </div>
                <div class="theme-switcher" id="theme-switcher">
                    <i class="fas fa-sun active"></i><i class="fas fa-moon"></i>
                </div>
            </div>
        </header>

        <div class="app-grid">
            <div class="card converter">
                <div class="input-group"><label for="amount" id="amount-label">مبلغ</label><input type="text" id="amount" value="1,000"></div>
                <div class="conversion-flow">
                    <div class="currency-box input-group">
                        <label for="from-currency-input" id="from-label">از</label>
                        <div class="currency-input-wrapper">
                            <span class="icon" id="from-icon"></span>
                            <input type="text" id="from-currency-input" placeholder="جستجو..."><div class="currency-dropdown" id="from-dropdown"></div>
                        </div>
                    </div>
                    <button id="swap-btn" title="جابجایی"><i class="fas fa-exchange-alt"></i></button>
                    <div class="currency-box input-group">
                        <label for="to-currency-input" id="to-label">به</label>
                        <div class="currency-input-wrapper">
                            <span class="icon" id="to-icon"></span>
                            <input type="text" id="to-currency-input" placeholder="جستجو..."><div class="currency-dropdown" id="to-dropdown"></div>
                        </div>
                    </div>
                </div>
                <button id="convert-btn"><span class="btn-spinner"></span><span class="btn-text">تبدیل</span></button>
                <div class="result-box">
                    <div id="result-final-wrapper">
                        <i id="copy-btn" class="far fa-copy" title="کپی کردن"></i>
                        <span id="result-final"></span>
                    </div>
                    <div id="result-rate"></div>
                    <div id="result-rate-reverse"></div>
                    <div id="last-updated"></div>
                </div>
                <div id="multi-result-box"></div>
                
                <!-- بخش پیش‌بینی -->
                <div id="prediction-section">
                    <button id="predict-btn" style="width:100%; padding:10px; background:var(--warn-color); color:white; border:none; border-radius:8px; cursor:pointer;">
                        <i class="fas fa-chart-line"></i> پیش‌بینی نرخ فردا
                    </button>
                    <div id="prediction-result"></div>
                </div>

                <!-- هشدار نرخ -->
                <div style="margin-top:20px; padding:15px; background:var(--input-bg); border-radius:8px;">
                    <label style="display:block; margin-bottom:8px;">هشدار نرخ <span id="alert-currency"></span></label>
                    <input type="number" id="alert-threshold" placeholder="مثلاً 50000" style="width:45%; padding:8px;">
                    <select id="alert-condition" style="width:45%; padding:8px; margin-right:5px;">
                        <option value="above">بیشتر از</option>
                        <option value="below">کمتر از</option>
                    </select>
                    <button id="set-alert-btn" style="padding:8px 15px; background:var(--primary-color); color:white; border:none; border-radius:6px; cursor:pointer;">
                        <i class="fas fa-bell"></i> ثبت هشدار
                    </button>
                </div>

                <!-- تاریخچه تبدیلات -->
                <div id="history-log">
                    <h4 style="margin-bottom:10px;">تاریخچه تبدیلات</h4>
                    <div id="history-log-content"></div>
                </div>
            </div>

            <div class="card watchlist">
                <h3 id="watchlist-title">لیست پیگیری نرخ‌ها</h3>
                <div id="watchlist-content"></div>
                <button id="compare-btn" style="margin-top:15px; padding:10px; background:var(--primary-color); color:white; border:none; border-radius:8px; width:100%; cursor:pointer;">
                    <i class="fas fa-table"></i> مقایسه چند ارز
                </button>
                <div id="comparison-section" style="display:none; margin-top:20px;">
                    <table id="comparison-table">
                        <thead><tr><th>ارز</th><th>نرخ امروز</th><th>تغییر ۲۴ ساعت</th></tr></thead>
                        <tbody id="comparison-body"></tbody>
                    </table>
                </div>
            </div>

            <div class="card chart-card">
                <h3 id="chart-title">نمودار شمعی (۷ روز اخیر)</h3>
                <div class="chart-container">
                    <div class="chart-loader" id="chart-loader"><div class="btn-spinner" style="display:block; width:50px; height:50px; border-width: 5px; border-top-color: var(--primary-color);"></div></div>
                    <canvas id="history-chart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <script>
        // ================== شروع جاوااسکریپت ==================
        const apiKey = '0ff22125f8e20b66fc0f51ae'; // کلید API شما
        const translations = {
            fa: {
                'page-title': 'داشبورد ارزی پیشرفته',
                'amount': 'مبلغ',
                'from': 'از',
                'to': 'به',
                'convert': 'تبدیل',
                'copy': 'کپی کردن',
                'prediction': 'پیش‌بینی نرخ فردا',
                'prediction-result-good': 'پیش‌بینی: نرخ فردا صعودی خواهد بود!',
                'prediction-result-bad': 'پیش‌بینی: نرخ فردا نزولی خواهد بود!',
                'alert': 'هشدار نرخ',
                'history': 'تاریخچه تبدیلات',
                'watchlist': 'لیست پیگیری نرخ‌ها',
                'compare': 'مقایسه چند ارز'
            },
            en: {
                'page-title': 'Advanced Currency Dashboard',
                'amount': 'Amount',
                'from': 'From',
                'to': 'To',
                'convert': 'Convert',
                'copy': 'Copy',
                'prediction': 'Predict Tomorrow\'s Rate',
                'prediction-result-good': 'Prediction: Rate will go UP tomorrow!',
                'prediction-result-bad': 'Prediction: Rate will go DOWN tomorrow!',
                'alert': 'Rate Alert',
                'history': 'Conversion History',
                'watchlist': 'Watchlist',
                'compare': 'Compare Currencies'
            },
            ar: {
                'page-title': 'لوحة القيادة المالية المتقدمة',
                'amount': 'المبلغ',
                'from': 'من',
                'to': 'إلى',
                'convert': 'تحويل',
                'copy': 'نسخ',
                'prediction': 'توقع سعر الغد',
                'prediction-result-good': 'التوقع: السعر سيزيد غداً!',
                'prediction-result-bad': 'التوقع: السعر سينخفض غداً!',
                'alert': 'تنبيه السعر',
                'history': 'سجل التحويلات',
                'watchlist': 'قائمة المراقبة',
                'compare': 'مقارنة العملات'
            }
        };

        let currentLang = 'fa';

        // عناصر DOM
        const amountInput = document.getElementById('amount');
        const fromCurrencyInput = document.getElementById('from-currency-input');
        const toCurrencyInput = document.getElementById('to-currency-input');
        const convertBtn = document.getElementById('convert-btn');
        const resultFinal = document.getElementById('result-final');
        const langSwitcher = document.getElementById('lang-switcher');
        const historyLogContent = document.getElementById('history-log-content');
        const predictBtn = document.getElementById('predict-btn');
        const predictionResultDiv = document.getElementById('prediction-result');
        const setAlertBtn = document.getElementById('set-alert-btn');
        const alertThresholdInput = document.getElementById('alert-threshold');
        const compareBtn = document.getElementById('compare-btn');
        const comparisonSection = document.getElementById('comparison-section');
        const comparisonBody = document.getElementById('comparison-body');

        // وضعیت برنامه
        let state = {
            from: 'USD', to: 'IRR',
            allCurrencies: [],
            favorites: ['EUR', 'GBP', 'JPY', 'AED'],
            latestRates: null,
            conversionHistory: JSON.parse(localStorage.getItem('conversion_history') || '[]'),
            alerts: JSON.parse(localStorage.getItem('currency_alerts') || '{}')
        };

        function translateUI(lang) {
            currentLang = lang;
            document.querySelectorAll('[data-trans]').forEach(element => {
                const key = element.getAttribute('data-trans');
                element.textContent = translations[lang][key] || element.textContent;
            });
            document.documentElement.lang = lang;
            document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';
            localStorage.setItem('currency_lang', lang);
        }

        async function init() {
            loadPreferences();
            await fetchAllCurrencies();
            addEventListeners();
            updateCurrencyUI('from', state.from);
            updateCurrencyUI('to', state.to);
            renderHistoryLog();
            checkPendingAlerts();
            setInterval(checkPendingAlerts, 60000); // هر دقیقه چک کنه
            document.querySelectorAll('.card').forEach((card, index) => {
                setTimeout(() => card.classList.add('visible'), index * 100);
            });
        }

        // ۱. دریافت لیست ارزها
        async function fetchAllCurrencies() {
            try {
                const data = await (await fetch(`https://v6.exchangerate-api.com/v6/${apiKey}/codes`)).json();
                if (data.result === 'success') state.allCurrencies = data.supported_codes;
            } catch (error) { showToast('خطا در دریافت لیست ارزها', 'danger'); }
        }

        // ۲. تبدیل ارز
        async function performConversion() {
            const amount = parseFloat(amountInput.value.replace(/,/g, '')) || 0;
            if (amount === 0) return;
            toggleButtonLoading(true);
            try {
                const data = await (await fetch(`https://v6.exchangerate-api.com/v6/${apiKey}/latest/${state.from}`)).json();
                if (data.result === 'success') {
                    state.latestRates = data;
                    const rate = data.conversion_rates[state.to];
                    const result = amount * rate;
                    resultFinal.textContent = result.toLocaleString('fa-IR');
                    
                    // ذخیره در تاریخچه
                    state.conversionHistory.unshift({
                        from: state.from,
                        to: state.to,
                        amount,
                        result,
                        date: new Date().toLocaleString('fa-IR')
                    });
                    if (state.conversionHistory.length > 20) state.conversionHistory.pop();
                    localStorage.setItem('conversion_history', JSON.stringify(state.conversionHistory));
                    renderHistoryLog();
                }
            } catch (error) { showToast('خطا در تبدیل ارز', 'danger'); }
            finally { toggleButtonLoading(false); }
        }

        // ۳. پیش‌بینی نرخ (شبیه‌سازی هوشمند)
        async function predictRate() {
            if (!state.latestRates) return;
            const ratesHistory = simulateRatesHistory(state.from, state.to);
            const todayRate = ratesHistory[ratesHistory.length - 1];
            const avgChange = ratesHistory.reduce((acc, r, i, arr) => {
                if (i === 0) return acc;
                return acc + (r - arr[i - 1]);
            }, 0) / (ratesHistory.length - 1);

            if (avgChange > 0) {
                predictionResultDiv.innerHTML = `<span class="prediction-good"><i class="fas fa-arrow-up"></i> ${translations[currentLang]['prediction-result-good']}</span>`;
            } else {
                predictionResultDiv.innerHTML = `<span class="prediction-bad"><i class="fas fa-arrow-down"></i> ${translations[currentLang]['prediction-result-bad']}</span>`;
            }
        }

        // شبیه‌سازی تاریخچه نرخ‌ها (برای پیش‌بینی)
        function simulateRatesHistory(from, to) {
            const baseRate = state.latestRates.conversion_rates[to];
            const history = [];
            for (let i = 0; i < 7; i++) {
                const fluctuation = (Math.random() - 0.5) * 0.03; // نوسان ۳٪
                const newRate = baseRate * (1 + fluctuation);
                history.push(newRate);
            }
            return history;
        }

        // ۴. سیستم هشدار
        function setRateAlert() {
            const threshold = parseFloat(alertThresholdInput.value);
            const condition = document.getElementById('alert-condition').value;
            if (!threshold || !state.latestRates) return;

            const currentRate = state.latestRates.conversion_rates[state.to];
            state.alerts[state.to] = { threshold, condition, lastNotified: Date.now() };
            localStorage.setItem('currency_alerts', JSON.stringify(state.alerts));
            showToast(`هشدار برای ${state.to} ثبت شد`, 'warn');
        }

        function checkPendingAlerts() {
            if (!state.alerts || !state.latestRates) return;
            Object.entries(state.alerts).forEach(([currency, alert]) => {
                const currentRate = state.latestRates.conversion_rates[currency];
                if ((alert.condition === 'above' && currentRate > alert.threshold) ||
                    (alert.condition === 'below' && currentRate < alert.threshold)) {
                    if (Date.now() - alert.lastNotified > 3600000) { // هر ۱ ساعت یکبار اطلاع بده
                        showToast(`هشدار: نرخ ${currency} به ${currentRate.toLocaleString()} رسید!`, 'warn');
                        state.alerts[currency].lastNotified = Date.now();
                        localStorage.setItem('currency_alerts', JSON.stringify(state.alerts));
                    }
                }
            });
        }

        // ۵. مقایسه چند ارز
        async function loadComparisonRates() {
            comparisonBody.innerHTML = '';
            const popularCurrencies = ['EUR', 'GBP', 'USD', 'JPY', 'AUD'];
            try {
                const response = await fetch(`https://v6.exchangerate-api.com/v6/${apiKey}/latest/USD`);
                const data = await response.json();
                if (data.result === 'success') {
                    popularCurrencies.forEach(currency => {
                        const rate = data.conversion_rates[currency];
                        const change = (Math.random() - 0.5) * 2; // شبیه‌سازی تغییر ۲۴ ساعت
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${currency}</td>
                            <td>${rate.toFixed(4)}</td>
                            <td class="${change >= 0 ? 'rate-up' : 'rate-down'}">
                                ${change >= 0 ? '<i class="fas fa-caret-up"></i>' : '<i class="fas fa-caret-down"></i>'} 
                                ${Math.abs(change).toFixed(2)}%
                            </td>
                        `;
                        comparisonBody.appendChild(row);
                    });
                }
            } catch (error) { showToast('خطا در بارگذاری نرخ‌ها', 'danger'); }
        }

        // توابع کمکی
        function renderHistoryLog() {
            historyLogContent.innerHTML = '';
            state.conversionHistory.forEach(entry => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `${entry.date}: ${entry.amount} ${entry.from} → ${entry.result.toLocaleString('fa-IR')} ${entry.to}`;
                historyLogContent.appendChild(div);
            });
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast-notification ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function toggleButtonLoading(isLoading) {
            convertBtn.classList.toggle('loading', isLoading);
            convertBtn.disabled = isLoading;
        }

        function loadPreferences() {
            const lang = localStorage.getItem('currency_lang') || 'fa';
            translateUI(lang);
            langSwitcher.querySelector(`[data-lang="${lang}"]`).classList.add('active');

            const theme = localStorage.getItem('currency_theme') || 'light';
            document.documentElement.dataset.theme = theme;
            if (theme === 'dark') {
                document.getElementById('theme-switcher').querySelectorAll('i').forEach(i => i.classList.toggle('active'));
            }
        }

        function addEventListeners() {
            convertBtn.addEventListener('click', performConversion);
            predictBtn.addEventListener('click', predictRate);
            setAlertBtn.addEventListener('click', setRateAlert);
            compareBtn.addEventListener('click', () => {
                comparisonSection.style.display = comparisonSection.style.display === 'none' ? 'block' : 'none';
                loadComparisonRates();
            });

            langSwitcher.addEventListener('click', (e) => {
                if (e.target.tagName === 'SPAN') {
                    const lang = e.target.dataset.lang;
                    translateUI(lang);
                    langSwitcher.querySelector('.active').classList.remove('active');
                    e.target.classList.add('active');
                }
            });

            document.getElementById('theme-switcher').addEventListener('click', () => {
                const newTheme = document.documentElement.dataset.theme === 'dark' ? 'light' : 'dark';
                document.documentElement.dataset.theme = newTheme;
                localStorage.setItem('currency_theme', newTheme);
            });
        }

        init();
    </script>
</body>
</html>
