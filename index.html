<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی تستی با Nhost</title>
    <style>
        /* CSS یکپارچه (بدون تغییر نسبت به نسخه قبل) */
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #1a237e;
            margin-bottom: 20px;
        }

        #game-area {
            margin: 30px 0;
        }

        #click-box {
            width: 150px;
            height: 150px;
            background-color: #3f51b5;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin: 0 auto;
            transition: transform 0.1s ease, background-color 0.2s;
            user-select: none;
        }

        #click-box:active {
            transform: scale(0.95);
            background-color: #303f9f;
        }

        .scores {
            font-size: 20px;
            margin: 20px 0;
        }

        .scores span {
            font-weight: bold;
            color: #d81b60;
            margin: 0 5px;
            min-width: 40px;
            display: inline-block;
        }

        #save-score-btn {
            background-color: #43a047;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #save-score-btn:hover {
            background-color: #388e3c;
        }
        
        #save-score-btn:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        #status-message {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
            min-height: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>بازی کلیکر Nhost</h1>
        <p>روی جعبه آبی کلیک کن تا امتیاز بگیری!</p>

        <div id="game-area">
            <div id="click-box">کلیک کن!</div>
        </div>

        <div class="scores">
            <span>امتیاز فعلی:</span>
            <span id="current-score">0</span>
        </div>
        <div class="scores">
            <span>بالاترین امتیاز شما:</span>
            <span id="high-score">...</span>
        </div>

        <button id="save-score-btn" disabled>ذخیره امتیاز در سرور</button>
        <p id="status-message">در حال اتصال به سرور Nhost...</p>
    </div>

    <!-- ایمپورت کردن کتابخانه Nhost -->
    <script src="https://cdn.jsdelivr.net/npm/@nhost/nhost-js@latest/dist/nhost.min.js"></script>

    <script>
        // JavaScript یکپارچه
        
        // --- تنظیمات پروژه Nhost شما ---
        // این مقادیر را از پنل Nhost خود بردارید
        const NHOST_SUBDOMAIN = 'dlmibstjpdpdcfcigfpk'; // این همان مقداری است که دادید
        const NHOST_REGION = 'eu-central-1'; // این مقدار را از پنل Nhost خود چک کنید!

        // --- گرفتن عناصر DOM ---
        const clickBox = document.getElementById('click-box');
        const currentScoreEl = document.getElementById('current-score');
        const highScoreEl = document.getElementById('high-score');
        const saveScoreBtn = document.getElementById('save-score-btn');
        const statusMessage = document.getElementById('status-message');

        // --- متغیرهای وضعیت بازی ---
        let currentScore = 0;
        let savedHighScore = 0;
        let userId = null;
        let scoreRecordId = null; // برای ذخیره شناسه رکورد کاربر در دیتابیس

        // --- مقداردهی اولیه Nhost SDK ---
        const nhost = new nhost.NhostClient({
            subdomain: NHOST_SUBDOMAIN,
            region: NHOST_REGION
        });

        // --- توابع اصلی برنامه ---

        // 1. تابع ورود به صورت ناشناس و بارگذاری امتیازات
        async function init() {
            try {
                // تلاش برای ورود به صورت ناشناس
                await nhost.auth.signInAnonymously();
                const user = nhost.auth.getUser();
                if (!user) {
                    throw new Error("ورود ناشناس با شکست مواجه شد.");
                }
                userId = user.id;
                statusMessage.textContent = 'با موفقیت به عنوان کاربر ناشناس وارد شدید.';
                
                // بعد از ورود موفق، بالاترین امتیاز کاربر را بارگذاری کن
                await loadHighScore();
                
            } catch (error) {
                console.error("خطا در ورود ناشناس:", error);
                statusMessage.textContent = 'خطا در اتصال به Nhost. مطمئن شوید ورود ناشناس فعال است.';
                highScoreEl.textContent = 'خطا';
            }
        }

        // 2. تابع بارگذاری بالاترین امتیاز از Nhost با GraphQL
        async function loadHighScore() {
            const GET_SCORE_QUERY = `
                query GetHighScore($userId: uuid!) {
                  highscores(where: {user_id: {_eq: $userId}}) {
                    id
                    score
                  }
                }
            `;

            try {
                const response = await nhost.graphql.request(GET_SCORE_QUERY, { userId: userId });

                if (response.data && response.data.highscores.length > 0) {
                    // اگر رکوردی برای این کاربر وجود داشت
                    const userRecord = response.data.highscores[0];
                    savedHighScore = userRecord.score;
                    scoreRecordId = userRecord.id; // شناسه رکورد را ذخیره می‌کنیم تا بعدا آن را آپدیت کنیم
                    highScoreEl.textContent = savedHighScore;
                } else {
                    // اگر رکوردی وجود نداشت
                    savedHighScore = 0;
                    highScoreEl.textContent = '0';
                    statusMessage.textContent = 'خوش آمدید! اولین امتیاز خود را ثبت کنید.';
                }
            } catch (error) {
                console.error("خطا در بارگذاری امتیاز:", error);
                statusMessage.textContent = 'خطا در خواندن اطلاعات. دسترسی‌های جدول را چک کنید.';
                highScoreEl.textContent = 'خطا';
            }
        }

        // 3. تابع ذخیره یا به‌روزرسانی امتیاز در Nhost
        async function saveScoreToNhost() {
            if (currentScore <= savedHighScore) {
                statusMessage.textContent = 'امتیاز جدید باید از بالاترین امتیاز بیشتر باشد.';
                return;
            }

            saveScoreBtn.disabled = true;
            statusMessage.textContent = 'در حال ذخیره امتیاز...';

            try {
                if (scoreRecordId) {
                    // اگر scoreRecordId وجود دارد، رکورد را آپدیت کن
                    const UPDATE_SCORE_MUTATION = `
                        mutation UpdateScore($id: Int!, $score: Int!) {
                          update_highscores_by_pk(pk_columns: {id: $id}, _set: {score: $score}) {
                            id
                          }
                        }
                    `;
                    await nhost.graphql.request(UPDATE_SCORE_MUTATION, { id: scoreRecordId, score: currentScore });
                } else {
                    // اگر scoreRecordId وجود ندارد، رکورد جدید بساز
                    const INSERT_SCORE_MUTATION = `
                        mutation InsertScore($userId: uuid!, $score: Int!) {
                          insert_highscores_one(object: {user_id: $userId, score: $score}) {
                            id
                          }
                        }
                    `;
                    const response = await nhost.graphql.request(INSERT_SCORE_MUTATION, { userId: userId, score: currentScore });
                    scoreRecordId = response.data.insert_highscores_one.id;
                }

                savedHighScore = currentScore;
                highScoreEl.textContent = savedHighScore;
                statusMessage.textContent = 'امتیاز با موفقیت ذخیره شد!';
            } catch (error) {
                console.error("خطا در ذخیره امتیاز:", error);
                statusMessage.textContent = 'خطا در ذخیره اطلاعات. دسترسی‌های جدول را چک کنید.';
            } finally {
                saveScoreBtn.disabled = false;
            }
        }

        // --- ثبت Event Listeners ---

        clickBox.addEventListener('click', () => {
            currentScore++;
            currentScoreEl.textContent = currentScore;
            if (currentScore > savedHighScore) {
                saveScoreBtn.disabled = false;
            }
        });

        saveScoreBtn.addEventListener('click', saveScoreToNhost);

        // --- شروع برنامه ---
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
