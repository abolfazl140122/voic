<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی تستی با Appwrite</title>
    <style>
        /* CSS یکپارچه */
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #1a237e;
            margin-bottom: 20px;
        }

        #game-area {
            margin: 30px 0;
        }

        #click-box {
            width: 150px;
            height: 150px;
            background-color: #3f51b5;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin: 0 auto;
            transition: transform 0.1s ease, background-color 0.2s;
            user-select: none; /* جلوگیری از انتخاب متن داخل جعبه */
        }

        #click-box:active {
            transform: scale(0.95);
            background-color: #303f9f;
        }

        .scores {
            font-size: 20px;
            margin: 20px 0;
        }

        .scores span {
            font-weight: bold;
            color: #d81b60;
            margin: 0 5px;
            min-width: 40px;
            display: inline-block;
        }

        #save-score-btn {
            background-color: #43a047;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #save-score-btn:hover {
            background-color: #388e3c;
        }
        
        #save-score-btn:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        #status-message {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
            min-height: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>بازی کلیکر Appwrite</h1>
        <p>روی جعبه آبی کلیک کن تا امتیاز بگیری!</p>

        <div id="game-area">
            <div id="click-box">کلیک کن!</div>
        </div>

        <div class="scores">
            <span>امتیاز فعلی:</span>
            <span id="current-score">0</span>
        </div>
        <div class="scores">
            <span>بالاترین امتیاز شما:</span>
            <span id="high-score">...</span>
        </div>

        <button id="save-score-btn" disabled>ذخیره امتیاز در سرور</button>
        <p id="status-message">در حال اتصال به سرور Appwrite...</p>
    </div>

    <!-- ایمپورت کردن کتابخانه Appwrite -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@14.0.1"></script>

    <script>
        // JavaScript یکپارچه
        
        // --- تنظیمات پروژه شما ---
        const APPWRITE_ENDPOINT = 'https://cloud.appwrite.io/v1';
        const APPWRITE_PROJECT_ID = '68a9d52a0032bcdea75c'; // این Project ID شماست که دادید
        
        // این شناسه‌ها را بعد از ساخت دیتابیس و کالکشن در پنل Appwrite وارد کنید
        const DATABASE_ID = 'game-db'; // شناسه‌ای که برای دیتابیس خود انتخاب می‌کنید
        const COLLECTION_ID = 'highscores'; // شناسه‌ای که برای کالکشن خود انتخاب می‌کنید

        // --- گرفتن عناصر DOM ---
        const clickBox = document.getElementById('click-box');
        const currentScoreEl = document.getElementById('current-score');
        const highScoreEl = document.getElementById('high-score');
        const saveScoreBtn = document.getElementById('save-score-btn');
        const statusMessage = document.getElementById('status-message');

        // --- متغیرهای وضعیت بازی ---
        let currentScore = 0;
        let savedHighScore = 0;
        let userId = null;
        let documentId = null; // برای ذخیره شناسه رکورد کاربر در دیتابیس

        // --- مقداردهی اولیه Appwrite SDK ---
        const { Client, Account, Databases, ID, Query } = Appwrite;
        const client = new Client();
        client
            .setEndpoint(APPWRITE_ENDPOINT)
            .setProject(APPWRITE_PROJECT_ID);

        const account = new Account(client);
        const databases = new Databases(client);

        // --- توابع اصلی برنامه ---

        // 1. تابع ورود به صورت ناشناس و بارگذاری امتیازات
        async function init() {
            try {
                // تلاش برای ورود به صورت ناشناس
                // اگر کاربر قبلا وارد شده باشد، همان جلسه را برمی‌گرداند
                await account.createAnonymousSession();
                const user = await account.get();
                userId = user.$id;
                statusMessage.textContent = 'با موفقیت به عنوان کاربر ناشناس وارد شدید.';
                
                // بعد از ورود موفق، بالاترین امتیاز کاربر را بارگذاری کن
                await loadHighScore();
                
            } catch (error) {
                console.error("خطا در ورود ناشناس:", error);
                statusMessage.textContent = 'خطا در اتصال به سرور. کنسول را چک کنید.';
                highScoreEl.textContent = 'خطا';
            }
        }

        // 2. تابع بارگذاری بالاترین امتیاز از Appwrite
        async function loadHighScore() {
            try {
                const response = await databases.listDocuments(
                    DATABASE_ID,
                    COLLECTION_ID,
                    [
                        Query.equal('userId', [userId]) // فقط رکوردی را پیدا کن که userId آن با کاربر فعلی یکی باشد
                    ]
                );

                if (response.documents.length > 0) {
                    // اگر رکوردی برای این کاربر وجود داشت
                    const userRecord = response.documents[0];
                    savedHighScore = userRecord.score;
                    documentId = userRecord.$id; // شناسه رکورد را ذخیره می‌کنیم تا بعدا بتوانیم آن را آپدیت کنیم
                    highScoreEl.textContent = savedHighScore;
                } else {
                    // اگر رکوردی وجود نداشت، یعنی کاربر بار اول است که بازی می‌کند
                    savedHighScore = 0;
                    highScoreEl.textContent = '0';
                    statusMessage.textContent = 'خوش آمدید! اولین امتیاز خود را ثبت کنید.';
                }
            } catch (error) {
                console.error("خطا در بارگذاری امتیاز:", error);
                statusMessage.textContent = 'خطا در خواندن اطلاعات از دیتابیس. تنظیمات کالکشن را چک کنید.';
                highScoreEl.textContent = 'خطا';
            }
        }

        // 3. تابع ذخیره یا به‌روزرسانی امتیاز در Appwrite
        async function saveScoreToAppwrite() {
            if (currentScore <= savedHighScore) {
                statusMessage.textContent = 'امتیاز جدید باید از بالاترین امتیاز بیشتر باشد.';
                return;
            }

            saveScoreBtn.disabled = true;
            statusMessage.textContent = 'در حال ذخیره امتیاز...';

            const data = {
                userId: userId,
                score: currentScore
            };

            try {
                if (documentId) {
                    // اگر documentId وجود دارد، یعنی رکورد از قبل بوده و باید آپدیت شود
                    await databases.updateDocument(DATABASE_ID, COLLECTION_ID, documentId, data);
                } else {
                    // اگر documentId وجود ندارد، یعنی رکورد جدید است و باید ساخته شود
                    const response = await databases.createDocument(DATABASE_ID, COLLECTION_ID, ID.unique(), data);
                    documentId = response.$id; // شناسه رکورد جدید را ذخیره می‌کنیم
                }

                savedHighScore = currentScore;
                highScoreEl.textContent = savedHighScore;
                statusMessage.textContent = 'امتیاز با موفقیت ذخیره شد!';
            } catch (error) {
                console.error("خطا در ذخیره امتیاز:", error);
                statusMessage.textContent = 'خطا در ذخیره اطلاعات. سطح دسترسی‌ها (Permissions) را چک کنید.';
            } finally {
                saveScoreBtn.disabled = false;
            }
        }

        // --- ثبت Event Listeners ---

        clickBox.addEventListener('click', () => {
            currentScore++;
            currentScoreEl.textContent = currentScore;
            // اگر امتیاز جدید از رکورد قبلی بیشتر شد، دکمه ذخیره را فعال کن
            if (currentScore > savedHighScore) {
                saveScoreBtn.disabled = false;
            }
        });

        saveScoreBtn.addEventListener('click', saveScoreToAppwrite);

        // --- شروع برنامه ---
        document.addEventListener('DOMContentLoaded', init);

    </script>
</body>
</html>
