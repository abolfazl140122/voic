function updateConverterResult(amount) {
    if (!state.latestRates) return;
    const rate = state.latestRates.conversion_rates[state.to];

    if (amount === 0 || !rate) {
        dom.resultFinal.textContent = '0';
        dom.resultRate.textContent = '';
        dom.resultRateReverse.textContent = '';
        return;
    }
    
    const finalAmount = amount * rate;
    dom.resultFinal.textContent = `${finalAmount.toLocaleString('fa-IR', {maximumFractionDigits: 2})}`;
    dom.resultRate.textContent = `1 ${state.from} = ${rate.toLocaleString('fa-IR', {maximumFractionDigits: 4})} ${state.to}`;
    dom.resultRateReverse.textContent = `1 ${state.to} = ${(1/rate).toLocaleString('fa-IR', {maximumFractionDigits: 8})} ${state.from}`;
}

function renderWatchlist() {
    dom.watchlistTitle.textContent = `Ù†Ø±Ø®â€ŒÙ‡Ø§ Ù†Ø³Ø¨Øª Ø¨Ù‡ 1 ${state.from}`;
    dom.watchlistContent.innerHTML = '';

    if (!state.favorites.length) {
        dom.watchlistContent.innerHTML = `<div id="watchlist-empty-msg">Ø§Ø±Ø²ÛŒ Ø±Ø§ Ø¨Ø±Ø§ÛŒ Ù¾ÛŒÚ¯ÛŒØ±ÛŒ Ø³ØªØ§Ø±Ù‡â€ŒØ¯Ø§Ø± Ú©Ù†ÛŒØ¯.</div>`;
        return;
    }

    if (!state.latestRates) return;

    let content = '';
    const rates = state.latestRates.conversion_rates;
    
    state.favorites.forEach(code => {
        if (code === state.from) return;
        if (rates[code]) {
            const currencyName = state.allCurrencies.find(c => c[0] === code)?.[1] || code;
            
            let trendIcon = '';
            if (state.previousRates && state.previousRates[code]) {
                if (rates[code] > state.previousRates[code]) {
                    trendIcon = `<i class="fas fa-arrow-up trend-arrow up"></i>`;
                } else if (rates[code] < state.previousRates[code]) {
                    trendIcon = `<i class="fas fa-arrow-down trend-arrow down"></i>`;
                }
            }

            content += `
                <div class="watchlist-item">
                    <div class="currency-info">
                        ${trendIcon}
                        <span><b>${code}</b> - ${currencyName}</span>
                    </div>
                    <div style="display: flex; align-items: center; gap: 15px;">
                      <span class="rate">${rates[code].toLocaleString('en-US', { maximumFractionDigits: 4 })}</span>
                      <button class="remove-fav-btn" data-code="${code}" title="Ø­Ø°Ù Ø§Ø² Ù„ÛŒØ³Øª Ù¾ÛŒÚ¯ÛŒØ±ÛŒ">&times;</button>
                    </div>
                </div>
            `;
        }
    });
    dom.watchlistContent.innerHTML = content;
}

function renderWatchlistSkeleton() {
    let skeletonHTML = '';
    for (let i = 0; i < 5; i++) {

function renderHistoryChart() {
    dom.chartTitle.textContent = `ØªØ§Ø±ÛŒØ®Ú†Ù‡ Ø´Ø¨ÛŒÙ‡â€ŒØ³Ø§Ø²ÛŒ Ø´Ø¯Ù‡ ${state.from} Ø¨Ù‡ ${state.to}`;
    dom.chartLoader.classList.add('show');

    if (!state.latestRates || !state.latestRates.conversion_rates[state.to]) {
        if (historyChart) historyChart.destroy();
        dom.chartLoader.classList.remove('show');
        return;
    }
    
    const currentRate = state.latestRates.conversion_rates[state.to];
    const dates = [];
    for (let i = state.chartTimeRange - 1; i >= 0; i--) {
        const date = new Date();
        date.setDate(date.getDate() - i);
        dates.push(date.toLocaleDateString('fa-IR', { month: 'short', day: 'numeric' }));
    }

    let dailyRates = [currentRate];
    let lastRate = currentRate;
    for (let i = 0; i < state.chartTimeRange - 1; i++) {
        const fluctuation = (Math.random() - 0.5) * 0.05; 
        lastRate = lastRate * (1 + fluctuation);
        dailyRates.unshift(lastRate);
    }

    const backgroundColors = [];
    const successColor = getComputedStyle(document.documentElement).getPropertyValue('--success-color').trim();
    const dangerColor = getComputedStyle(document.documentElement).getPropertyValue('--danger-color').trim();

    for (let i = 1; i < dailyRates.length; i++) {
        backgroundColors.push(dailyRates[i] >= dailyRates[i-1] ? successColor + '80' : dangerColor + '80');
    }
    
    if (historyChart) historyChart.destroy();
    
    const textColor = getComputedStyle(document.documentElement).getPropertyValue('--text-color').trim();
    const borderColor = getComputedStyle(document.documentElement).getPropertyValue('--border-color').trim();
    const primaryColor = getComputedStyle(document.documentElement).getPropertyValue('--primary-color').trim();

    historyChart = new Chart(dom.ctx, {
        type: 'bar',
        data: { 
            labels: dates, 
            datasets: [
                {
                    type: 'line',
                    label: `Ø±ÙˆÙ†Ø¯ Ù†Ø±Ø® ${state.to}`, 
                    data: dailyRates,
                    borderColor: primaryColor,
                    borderWidth: 2.5,
                    pointBackgroundColor: primaryColor,
                    tension: 0.3,
                    fill: false,
                },
                {
                    type: 'bar',
                    label: `Ù†Ø±Ø® Ø±ÙˆØ²Ø§Ù†Ù‡ ${state.to}`, 
                    data: dailyRates,
                    backgroundColor: backgroundColors, 
                    borderRadius: 5,
                }
            ]
        },
        options: {
            responsive: true, maintainAspectRatio: false,
            scales: { 
                y: { beginAtZero: false, ticks: { color: textColor, padding: 10 }, grid: { color: borderColor } }, 
                x: { ticks: { color: textColor }, grid: { display: false } } 
            },
            plugins: { 
                legend: { display: false },
                tooltip: {
                    rtl: true,
                    titleFont: { family: 'Vazirmatn' }, bodyFont: { family: 'Vazirmatn' },
                    backgroundColor: 'var(--card-bg)', titleColor: 'var(--primary-color)',
                    bodyColor: 'var(--text-color)', borderColor: 'var(--border-color)', borderWidth: 1, padding: 10,
                    callbacks: {
                        label: (context) => `${context.dataset.label}: ${context.parsed.y.toLocaleString('fa-IR', {maximumFractionDigits: 4})}`
                    }
                }
            },
            interaction: { mode: 'index', intersect: false },
        }
    });
    dom.chartLoader.classList.remove('show');
}

function populateDropdown(dropdown, filter = '') {
    dropdown.innerHTML = '';
    const sortedCurrencies = [...state.allCurrencies].sort((a, b) => {
        const aIsFav = state.favorites.includes(a[0]);
        const bIsFav = state.favorites.includes(b[0]);
        if (aIsFav === bIsFav) return a[0].localeCompare(b[0]);
        return aIsFav ? -1 : 1;
    });

    const filterLower = filter.toLowerCase();
    const filtered = sortedCurrencies.filter(([code, name]) => 
        code.toLowerCase().includes(filterLower) || name.toLowerCase().includes(filterLower) || name.includes(filter)
    );

    filtered.forEach(([code, name]) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'currency-dropdown-item';
        itemDiv.innerHTML = `<span><b>${code}</b> - ${name}</span><i class="fav-star ${state.favorites.includes(code) ? 'fas favorited' : 'far'} fa-star"></i>`;
        
        itemDiv.addEventListener('click', () => {
            const type = dropdown.id.includes('from') ? 'from' : 'to';
            updateCurrencyUI(type, code);
            dropdown.classList.remove('show');
            debouncedConversion();
        });
        itemDiv.querySelector('.fav-star').addEventListener('click', (e) => {
            e.stopPropagation(); toggleFavorite(code, e.target);
        });
        dropdown.appendChild(itemDiv);
    });
}

// --- ØªÙˆØ§Ø¨Ø¹ Ú©Ù…Ú©ÛŒ ---

function toggleFavorite(code, starElement) {
    const index = state.favorites.indexOf(code);
    if (index > -1) {
        state.favorites.splice(index, 1);
    } else {
        state.favorites.push(code);
    }
    if (starElement) {
        starElement.classList.toggle('fas', index === -1);
        starElement.classList.toggle('far', index > -1);
        starElement.classList.toggle('favorited', index === -1);
    }
    savePreferences();
    renderWatchlist();
}

function updateCurrencyUI(type, code) {
    state[type] = code;
    const input = (type === 'from') ? dom.fromCurrencyInput : dom.toCurrencyInput;
    const icon = (type === 'from') ? dom.fromIcon : dom.toIcon;
    const currencyData = state.allCurrencies.find(c => c[0] === code);
    input.value = currencyData ? `${code} - ${currencyData[1]}` : code;
    try { 
        icon.textContent = String.fromCodePoint(...[...code.slice(0, 2)].map(c => c.charCodeAt(0) + 127397));
    } catch(e) { 
        icon.textContent = 'ğŸ³ï¸';
    }
}

function handleSwap() {
    [state.from, state.to] = [state.to, state.from];
    updateCurrencyUI('from', state.from);
    updateCurrencyUI('to', state.to);
    debouncedConversion();
}

function formatAmount(e) {
    let value = e.target.value.replace(/,/g, '');
    if (value === '' || isNaN(value)) return;
    e.target.value = parseFloat(value).toLocaleString('en-US');
}

function copyResult() {
    if(!dom.resultFinal.textContent || dom.resultFinal.textContent === '-') return;
    const textToCopy = dom.resultFinal.textContent.replace(/,/g, '');
    navigator.clipboard.writeText(textToCopy)
        .then(() => showToast('Ù…Ø¨Ù„Øº Ø¨Ø§ Ù…ÙˆÙÙ‚ÛŒØª Ú©Ù¾ÛŒ Ø´Ø¯', 'success'))
        .catch(() => showToast('Ø®Ø·Ø§ Ø¯Ø± Ú©Ù¾ÛŒ Ú©Ø±Ø¯Ù†', 'error'));
}

function debouncedConversion() {
    clearTimeout(conversionDebounceTimer);
    conversionDebounceTimer = setTimeout(performConversion, 500);
}

function showToast(message, type = 'info') {
    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    
    let iconClass = 'fa-info-circle';
    if (type === 'success') iconClass = 'fa-check-circle';
    if (type === 'error') iconClass = 'fa-exclamation-circle';
    
    toast.innerHTML = `<i class="fas ${iconClass}"></i><span>${message}</span>`;
    dom.toastContainer.appendChild(toast);
    
    setTimeout(() => toast.remove(), 4500);
}

function updateLastUpdated(utcTimestamp) {
    const date = new Date(utcTimestamp);
    dom.lastUpdated.textContent = `Ø¢Ø®Ø±ÛŒÙ† Ø¨Ø±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒ: ${date.toLocaleString('fa-IR', {
        year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit'
    })}`;
}

// --- Ù…Ø¯ÛŒØ±ÛŒØª ØªÙ… Ùˆ LocalStorage ---

function toggleTheme() {
    const newTheme = document.documentElement.dataset.theme === 'dark' ? 'light' : 'dark';
    document.documentElement.dataset.theme = newTheme;
    dom.themeSwitcher.querySelectorAll('i').forEach(i => i.classList.toggle('active'));
    localStorage.setItem('currency_theme', newTheme);
    if(historyChart) {
        renderHistoryChart();
    }
}

function savePreferences() {
    const prefs = {
        from: state.from,
        to: state.to,
        favorites: state.favorites,
        chartTimeRange: state.chartTimeRange,
    };
    localStorage.setItem('currency_prefs', JSON.stringify(prefs));
}

function loadPreferences() {
    const theme = localStorage.getItem('currency_theme') || 'light';
    if (theme === 'dark') {
        document.documentElement.dataset.theme = 'dark';
        dom.themeSwitcher.querySelectorAll('i').forEach(i => i.classList.toggle('active'));
    }

    const prefs = JSON.parse(localStorage.getItem('currency_prefs'));
    if (prefs) { 
        state.from = prefs.from || 'USD'; 
        state.to = prefs.to || 'IRR'; 
        state.favorites = prefs.favorites || ['EUR', 'GBP', 'JPY', 'AED', 'TRY'];
        state.chartTimeRange = prefs.chartTimeRange || 7;

        dom.chartControls.querySelector('.active')?.classList.remove('active');
        dom.chartControls.querySelector(`[data-range="${state.chartTimeRange}"]`)?.classList.add('active');
    }
}

// --- Ø«Ø¨Øª Event Listeners ---
function addEventListeners() {
    dom.swapBtn.addEventListener('click', handleSwap);
    dom.themeSwitcher.addEventListener('click', toggleTheme);
    dom.copyBtn.addEventListener('click', copyResult);
    
    dom.amountInput.addEventListener('input', () => {
        formatAmount({target: dom.amountInput});
        updateConverterResult(parseFloat(dom.amountInput.value.replace(/,/g, '')) || 0);
    });

    ['from', 'to'].forEach(type => {
        const input = dom[`${type}CurrencyInput`];
        const dropdown = dom[`${type}Dropdown`];
        input.addEventListener('focus', () => { 
            input.select();
            populateDropdown(dropdown, ''); 
            dropdown.classList.add('show'); 
        });
        input.addEventListener('keyup', () => populateDropdown(dropdown, input.value));
        document.addEventListener('click', (e) => {
            if (!input.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.classList.remove('show');
                updateCurrencyUI(type, state[type]);
            }
        });
    });

    dom.chartControls.addEventListener('click', (e) => {
        if (e.target.tagName === 'BUTTON') {
            dom.chartControls.querySelector('.active').classList.remove('active');
            e.target.classList.add('active');
            state.chartTimeRange = parseInt(e.target.dataset.range);
            savePreferences();
            renderHistoryChart();
        }
    });

    dom.watchlistContent.addEventListener('click', (e) => {
        if (e.target.classList.contains('remove-fav-btn')) {
            const codeToRemove = e.target.dataset.code;
            toggleFavorite(codeToRemove, null);
        }
    });
    
    // Ø§ÙØ²ÙˆØ¯Ù† Event Listener Ø¨Ø±Ø§ÛŒ Ø¯Ú©Ù…Ù‡ Ø¨Ø³ØªÙ† Ø§Ø¹Ù„Ø§Ù…ÛŒÙ‡
    dom.announcementClose.addEventListener('click', () => {
        dom.announcementBanner.classList.remove('show');
    });
}
