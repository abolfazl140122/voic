<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مافیا فکت</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Vazirmatn', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Removes blue tap highlight on mobile */
        }
        
        .loading-spinner {
            border: 4px solid #1a1a1a;
            border-top: 4px solid #ffd700;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .title-glow {
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7), 0 0 20px rgba(255, 215, 0, 0.5);
            animation: titleGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes titleGlow {
            from { text-shadow: 0 0 10px rgba(255, 215, 0, 0.7), 0 0 20px rgba(255, 215, 0, 0.5); }
            to { text-shadow: 0 0 20px rgba(255, 215, 0, 1), 0 0 35px rgba(255, 215, 0, 0.7); }
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .pulse-gold {
            animation: pulseGold 2s infinite;
        }
        
        @keyframes pulseGold {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }
        
        .word-slot {
            width: 50px;
            height: 60px;
            border: 2px dashed #ffd700;
            transition: all 0.3s ease;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd700;
            cursor: pointer;
        }
        
        .word-slot.filled {
            border: 2px solid #ffd700;
            background: linear-gradient(145deg, #ffd700, #ffed4e);
            color: #000;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        
        .word-piece {
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            background: linear-gradient(145deg, #ffd700, #ffed4e);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #000;
            border-radius: 0.5rem;
        }
        
        .word-piece:hover {
            transform: scale(1.1) translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.5);
        }
        
        .word-piece.used {
            opacity: 0.3;
            cursor: not-allowed;
            transform: scale(0.9);
        }
        
        .glass-effect {
            background: rgba(10, 10, 10, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 215, 0, 0.2);
        }
        
        .gold-gradient {
            background: linear-gradient(145deg, #ffd700, #ffed4e);
        }
        
        .black-gradient {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-black via-gray-900 to-black text-white min-h-screen">
    
    <!-- 1. Loading Screen -->
    <div id="loadingScreen" class="fixed inset-0 bg-gradient-to-br from-black via-gray-900 to-black flex flex-col items-center justify-center z-50">
        <h1 class="text-7xl font-bold mb-12 text-yellow-400 title-glow floating">مافیا فکت</h1>
        <div class="loading-spinner mx-auto mb-6"></div>
        <p class="text-2xl text-yellow-300 font-semibold">در حال بارگذاری...</p>
        <div class="mt-4 flex justify-center space-x-1 space-x-reverse">
            <div class="w-2 h-2 bg-yellow-400 rounded-full animate-bounce"></div>
            <div class="w-2 h-2 bg-yellow-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
            <div class="w-2 h-2 bg-yellow-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
        </div>
    </div>

    <!-- 2. Registration Screen -->
    <div id="registrationScreen" class="hidden fixed inset-0 bg-gradient-to-br from-black via-gray-900 to-black flex items-center justify-center z-40 p-4">
        <div class="glass-effect p-10 rounded-3xl border-2 border-yellow-400 text-center max-w-md w-full mx-4 shadow-2xl">
            <h2 class="text-5xl font-bold text-yellow-400 mb-8 title-glow">ثبت نام</h2>
            <div class="mb-8">
                <label class="block text-yellow-300 text-xl mb-4 font-semibold">نام کاربری:</label>
                <input type="text" id="usernameInput" class="w-full p-4 rounded-xl black-gradient text-yellow-400 border-2 border-yellow-400 focus:border-yellow-300 focus:outline-none text-center text-lg font-bold placeholder-yellow-600" placeholder="نام کاربری خود را وارد کنید">
            </div>
            <button id="registerBtn" class="gold-gradient text-black px-10 py-4 rounded-xl font-bold text-xl hover:scale-105 transition-all duration-300 shadow-lg pulse-gold">
                ورود به بازی
            </button>
        </div>
    </div>

    <!-- 3. Main Menu -->
    <div id="mainMenu" class="hidden min-h-screen p-4 relative overflow-hidden flex flex-col">
        <!-- Header: User Info & Settings -->
        <header class="flex justify-between items-start">
            <button id="settingsBtn" class="glass-effect p-3 rounded-xl border border-yellow-400 shadow-md hover:scale-105 transition-all">
                <svg class="w-6 h-6 text-yellow-400" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.82,11.69,4.82,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                </svg>
            </button>
            <div class="glass-effect p-3 rounded-xl border border-yellow-400 shadow-lg cursor-pointer">
                <div class="flex items-center space-x-3 space-x-reverse">
                    <div class="relative">
                        <div class="w-10 h-10 bg-gradient-to-br from-yellow-400 to-yellow-600 rounded-full flex items-center justify-center shadow-md">
                            <svg class="w-6 h-6 text-black" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                            </svg>
                        </div>
                        <div class="absolute -top-1 -right-1 w-3 h-3 bg-green-500 rounded-full border-2 border-black"></div>
                    </div>
                    <div class="flex flex-col">
                        <span id="userName" class="text-yellow-400 font-bold text-sm">کاربر</span>
                        <div class="flex items-center space-x-2 space-x-reverse">
                            <div class="flex items-center">
                                <span class="text-yellow-400 text-xs font-bold" id="userCoins">100</span>
                                <span class="text-yellow-400 text-sm mr-1">🪙</span>
                            </div>
                            <div class="flex items-center">
                                <span class="text-yellow-400 text-xs font-bold" id="userCups">0</span>
                                <span class="text-yellow-400 text-sm mr-1">🏆</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow flex flex-col items-center justify-center">
            <button id="startGameBtn" class="gold-gradient text-black px-10 py-4 rounded-xl font-bold text-xl mb-6 transition-all duration-300 shadow-xl hover:scale-105 pulse-gold">
                شروع بازی (آفلاین)
            </button>
            
            <button id="onlineGameBtn" class="black-gradient border-2 border-yellow-400 text-yellow-400 px-10 py-4 rounded-xl font-bold text-xl mb-8 transition-all duration-300 shadow-xl hover:scale-105">
                بازی آنلاین
            </button>
            
            <div class="flex space-x-8 space-x-reverse mt-auto mb-8">
                <button class="menu-btn black-gradient border-2 border-yellow-400 text-yellow-400 px-8 py-4 rounded-xl font-bold text-lg transition-all duration-300 hover:scale-105 shadow-lg">
                    چت
                </button>
                <button class="menu-btn black-gradient border-2 border-yellow-400 text-yellow-400 px-8 py-4 rounded-xl font-bold text-lg transition-all duration-300 hover:scale-105 shadow-lg">
                    کلن
                </button>
                <button class="menu-btn black-gradient border-2 border-yellow-400 text-yellow-400 px-8 py-4 rounded-xl font-bold text-lg transition-all duration-300 hover:scale-105 shadow-lg">
                    فروشگاه
                </button>
            </div>
        </main>
    </div>

    <!-- 4. Offline Game Screen -->
    <div id="gameScreen" class="hidden min-h-screen p-4 flex flex-col">
        <!-- Game Header -->
        <header class="flex justify-between items-center mb-6">
            <button id="backToMenuBtn" class="black-gradient border-2 border-yellow-400 text-yellow-400 px-6 py-3 rounded-xl font-bold hover:scale-105 transition-all">
                بازگشت
            </button>
            <div class="text-center glass-effect p-4 rounded-xl border border-yellow-400">
                <h2 class="text-3xl font-bold text-yellow-400 title-glow">مرحله <span id="currentLevel">1</span></h2>
                <p class="text-yellow-300 text-lg">امتیاز: <span id="score">0</span></p>
            </div>
            <div class="w-24"></div> <!-- Spacer -->
        </header>

        <!-- Game Content -->
        <main class="flex-grow flex flex-col items-center justify-center max-w-4xl mx-auto w-full">
            <div class="mb-12 w-full">
                <h3 class="text-2xl font-bold text-yellow-400 mb-6 text-center title-glow">کلمه را تشکیل دهید:</h3>
                <div id="wordSlots" class="flex justify-center flex-wrap gap-3 mb-8">
                    <!-- Slots will be generated by JS -->
                </div>
            </div>

            <div class="glass-effect p-6 rounded-2xl border-2 border-yellow-400 shadow-2xl w-full">
                <h3 class="text-xl font-bold text-yellow-400 mb-4 text-center title-glow">حروف موجود:</h3>
                <div id="wordPieces" class="flex flex-wrap justify-center gap-3">
                    <!-- Pieces will be generated by JS -->
                </div>
            </div>
        </main>
    </div>

    <!-- 5. Modals (Placed at the end of body) -->

    <!-- Coming Soon Modal -->
    <div id="comingSoonModal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 p-4">
        <div class="glass-effect p-10 rounded-2xl border-2 border-yellow-400 text-center shadow-2xl max-w-md w-full mx-4">
            <h3 class="text-3xl font-bold text-yellow-400 mb-6 title-glow">به زودی</h3>
            <div class="text-yellow-300 mb-8 text-lg space-y-2">
                <p>این بخش در حال توسعه است!</p>
                <p>• بازی آنلاین</p>
                <p>• چالش‌های روزانه</p>
                <p>• بخش چت و کلن</p>
                <p>• فروشگاه و آیتم‌های ویژه</p>
            </div>
            <button id="closeComingSoonBtn" class="gold-gradient text-black px-8 py-3 rounded-xl font-bold text-lg hover:scale-105 transition-all shadow-lg">
                فهمیدم!
            </button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 p-4">
        <div class="glass-effect p-10 rounded-2xl border-2 border-yellow-400 text-center shadow-2xl max-w-md w-full mx-4">
            <h3 class="text-3xl font-bold text-yellow-400 mb-8 title-glow">تنظیمات</h3>
            <div class="space-y-4 mb-8">
                <button class="w-full black-gradient border border-yellow-400 text-yellow-400 px-6 py-3 rounded-xl font-bold text-lg transition-all duration-300 hover:scale-105 shadow-lg">
                    ارتباط با پشتیبانی
                </button>
                <button class="w-full black-gradient border border-yellow-400 text-yellow-400 px-6 py-3 rounded-xl font-bold text-lg transition-all duration-300 hover:scale-105 shadow-lg">
                    سازندگان
                </button>
                 <button id="resetUserBtn" class="w-full bg-red-800 border border-red-500 text-red-300 px-6 py-3 rounded-xl font-bold text-lg transition-all duration-300 hover:bg-red-700 shadow-lg">
                    ریست کردن کاربر
                </button>
            </div>
            <button id="closeSettingsBtn" class="gold-gradient text-black px-8 py-3 rounded-xl font-bold text-lg hover:scale-105 transition-all shadow-lg">
                بستن
            </button>
        </div>
    </div>

    <!-- JavaScript Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const screens = {
                loading: document.getElementById('loadingScreen'),
                registration: document.getElementById('registrationScreen'),
                mainMenu: document.getElementById('mainMenu'),
                game: document.getElementById('gameScreen'),
            };

            const modals = {
                comingSoon: document.getElementById('comingSoonModal'),
                settings: document.getElementById('settingsModal'),
            };

            const buttons = {
                register: document.getElementById('registerBtn'),
                startGame: document.getElementById('startGameBtn'),
                onlineGame: document.getElementById('onlineGameBtn'),
                menuButtons: document.querySelectorAll('.menu-btn'),
                backToMenu: document.getElementById('backToMenuBtn'),
                settings: document.getElementById('settingsBtn'),
                closeComingSoon: document.getElementById('closeComingSoonBtn'),
                closeSettings: document.getElementById('closeSettingsBtn'),
                resetUser: document.getElementById('resetUserBtn'),
            };

            const userUI = {
                name: document.getElementById('userName'),
                coins: document.getElementById('userCoins'),
                cups: document.getElementById('userCups'),
                usernameInput: document.getElementById('usernameInput'),
            };
            
            const gameUI = {
                level: document.getElementById('currentLevel'),
                score: document.getElementById('score'),
                wordSlots: document.getElementById('wordSlots'),
                wordPieces: document.getElementById('wordPieces'),
            };

            // --- Game State & Data ---
            let currentUser = null;
            let gameState = {
                level: 0,
                score: 0,
                currentWord: [],
                correctWord: '',
                shuffledLetters: [],
            };

            const levels = [
                { word: "مافیا", hint: "نقش اصلی بازی" },
                { word: "کاراگاه", hint: "شهروندی که استعلام میگیرد" },
                { word: "پدرخوانده", hint: "رئیس مافیا" },
                { word: "شهروند", hint: "عضو تیم شهر" },
                { word: "روانپزشک", hint: "دکتر تیم شهر" },
            ];

            // --- Utility Functions ---
            const showScreen = (screenName) => {
                Object.values(screens).forEach(screen => screen.classList.add('hidden'));
                if (screens[screenName]) {
                    screens[screenName].classList.remove('hidden');
                }
            };
            
            const showModal = (modalName) => {
                if (modals[modalName]) {
                    modals[modalName].classList.remove('hidden');
                }
            };

            const hideModal = (modalName) => {
                 if (modals[modalName]) {
                    modals[modalName].classList.add('hidden');
                }
            };

            const shuffleArray = (array) => array.sort(() => Math.random() - 0.5);

            // --- User Management ---
            const loadUser = () => {
                const userData = localStorage.getItem('mafiaFactUser');
                if (userData) {
                    currentUser = JSON.parse(userData);
                    updateUserUI();
                    return true;
                }
                return false;
            };

            const saveUser = () => {
                localStorage.setItem('mafiaFactUser', JSON.stringify(currentUser));
            };
            
            const updateUserUI = () => {
                if (currentUser) {
                    userUI.name.textContent = currentUser.name;
                    userUI.coins.textContent = currentUser.coins;
                    userUI.cups.textContent = currentUser.cups;
                }
            };

            // --- Game Logic ---
            const loadLevel = (levelIndex) => {
                if (levelIndex >= levels.length) {
                    alert('تبریک! شما تمام مراحل را تمام کردید.');
                    showScreen('mainMenu');
                    return;
                }
                
                const levelData = levels[levelIndex];
                gameState.level = levelIndex;
                gameState.correctWord = levelData.word;
                gameState.shuffledLetters = shuffleArray([...levelData.word]);
                gameState.currentWord = Array(levelData.word.length).fill(null);

                gameUI.level.textContent = levelIndex + 1;
                gameUI.score.textContent = gameState.score;
                
                // Create slots and pieces
                gameUI.wordSlots.innerHTML = '';
                gameUI.wordPieces.innerHTML = '';

                gameState.correctWord.split('').forEach((_, index) => {
                    const slot = document.createElement('div');
                    slot.classList.add('word-slot', 'rounded-lg');
                    slot.dataset.index = index;
                    slot.addEventListener('click', () => returnPieceFromSlot(index));
                    gameUI.wordSlots.appendChild(slot);
                });

                gameState.shuffledLetters.forEach((letter, index) => {
                    const piece = document.createElement('div');
                    piece.classList.add('word-piece');
                    piece.textContent = letter;
                    piece.dataset.letter = letter;
                    piece.dataset.originalIndex = index;
                    piece.addEventListener('click', () => placePieceInSlot(piece));
                    gameUI.wordPieces.appendChild(piece);
                });
            };

            const placePieceInSlot = (pieceElement) => {
                if (pieceElement.classList.contains('used')) return;

                const firstEmptySlotIndex = gameState.currentWord.indexOf(null);
                if (firstEmptySlotIndex !== -1) {
                    const letter = pieceElement.dataset.letter;
                    
                    gameState.currentWord[firstEmptySlotIndex] = { letter, originalIndex: pieceElement.dataset.originalIndex };
                    
                    const slotElement = gameUI.wordSlots.children[firstEmptySlotIndex];
                    slotElement.textContent = letter;
                    slotElement.classList.add('filled');
                    
                    pieceElement.classList.add('used');
                    
                    checkWinCondition();
                }
            };

            const returnPieceFromSlot = (slotIndex) => {
                const slotData = gameState.currentWord[slotIndex];
                if (slotData) {
                    const pieceElement = document.querySelector(`.word-piece[data-original-index='${slotData.originalIndex}']`);
                    if (pieceElement) {
                        pieceElement.classList.remove('used');
                    }
                    
                    const slotElement = gameUI.wordSlots.children[slotIndex];
                    slotElement.textContent = '';
                    slotElement.classList.remove('filled');
                    
                    gameState.currentWord[slotIndex] = null;
                }
            };

            const checkWinCondition = () => {
                if (gameState.currentWord.every(slot => slot !== null)) {
                    const formedWord = gameState.currentWord.map(s => s.letter).join('');
                    if (formedWord === gameState.correctWord) {
                       setTimeout(() => {
                            alert('آفرین! کلمه درست بود.');
                            gameState.score += 10;
                            currentUser.coins += 5;
                            saveUser();
                            updateUserUI();
                            loadLevel(gameState.level + 1);
                        }, 300);
                    } else {
                        alert('کلمه اشتباه است. دوباره تلاش کن.');
                    }
                }
            };

            // --- Event Listeners ---
            buttons.register.addEventListener('click', () => {
                const name = userUI.usernameInput.value.trim();
                if (name) {
                    currentUser = { name: name, coins: 100, cups: 0 };
                    saveUser();
                    updateUserUI();
                    showScreen('mainMenu');
                } else {
                    alert('لطفا یک نام کاربری وارد کنید.');
                }
            });

            buttons.startGame.addEventListener('click', () => {
                gameState.score = 0; // Reset score for new game
                loadLevel(0);
                showScreen('game');
            });

            buttons.backToMenu.addEventListener('click', () => {
                showScreen('mainMenu');
            });
            
            // "Coming Soon" buttons
            buttons.onlineGame.addEventListener('click', () => showModal('comingSoon'));
            buttons.menuButtons.forEach(btn => btn.addEventListener('click', () => showModal('comingSoon')));
            buttons.closeComingSoon.addEventListener('click', () => hideModal('comingSoon'));

            // Settings modal
            buttons.settings.addEventListener('click', () => showModal('settings'));
            buttons.closeSettings.addEventListener('click', () => hideModal('settings'));
            buttons.resetUser.addEventListener('click', () => {
                if (confirm('آیا مطمئن هستید؟ تمام اطلاعات شما پاک خواهد شد.')) {
                    localStorage.removeItem('mafiaFactUser');
                    location.reload();
                }
            });

            // --- App Initialization ---
            const init = () => {
                setTimeout(() => {
                    if (loadUser()) {
                        showScreen('mainMenu');
                    } else {
                        showScreen('registration');
                    }
                }, 2000); // Simulate loading time
            };

            init();
        });
    </script>
</body>
</html>
